<body>
    <header class="showcase">
      <nav class="navbar">
        <div class="header">
          <a href="index.html" aria-label="Pardus">
          <img src="/assets/images/stand-alone/40409978_1859923227388331_4910253818219855872_n.jpg" alt="Club Logo" class="logo"/>

    </header>
    <div class="container-contact">
        <div class="row-contact">
          <div class="column-contact">
            <form action="#">
              <label for="fname">First Name</label>
              <input type="text" id="fname" name="firstname" placeholder="Your name.." required>
              <label for="lname">Last Name</label>
              <input type="text" id="lname" name="lastname" placeholder="Your last name.." required>
              <label for="email">Email</label>
              <input type="text" id="email" name="email" placeholder="email@example.com" required>
              <label for="subject">Subject</label>
              <textarea id="subject" name="subject" placeholder="What's on your mind.. " style="height:170px" required></textarea>
              <input type="submit" value="Submit">
            </form>
          </div>
        </div>
      </div>
<footer>
